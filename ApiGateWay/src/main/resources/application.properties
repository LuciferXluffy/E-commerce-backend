# =========================
# Eureka Client Config
# =========================
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway

# Lower-case service IDs for Gateway discovery
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# =========================
# Logging
# =========================
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway.discovery.DiscoveryClientRouteDefinitionLocator=TRACE
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.cloud.loadbalancer=TRACE

# =========================
# Global CORS Configuration (new keys)
# =========================
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins[0]=http://localhost:3000
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins[1]=http://localhost:5173
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods[0]=GET
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods[1]=POST
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods[2]=PUT
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods[3]=DELETE
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods[4]=OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=true

# =========================
# Routes Configuration (new keys)
# =========================

## PRODUCT SERVICE ROUTE
spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/product/**

## AUTHENTICATION SERVICE ROUTE - REGISTER
spring.cloud.gateway.server.webflux.routes[1].id=authentication-service-register
spring.cloud.gateway.server.webflux.routes[1].uri=lb://authentication-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/v1/api/register/**

## AUTHENTICATION SERVICE ROUTE - LOGIN
spring.cloud.gateway.server.webflux.routes[2].id=authentication-service-login
spring.cloud.gateway.server.webflux.routes[2].uri=lb://authentication-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/v1/api/login/**